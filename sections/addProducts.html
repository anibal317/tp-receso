    <div class="container">
        <span class="d-block p-2 bg-primary text-white text-center">Agregar un producto</span>
        <form class="row g-3">
            <div class="col-md-6">
              <label for="txtProductDescription" class="form-label">Nombre del producto</label>
              <input type="email" class="form-control" id="txtProductDescription">
            </div>
            <div class="col-md-6">
              <label for="txtProductBrand" class="form-label">Marca</label>
              <input type="password" class="form-control" id="txtProductBrand">
            </div>
            <div class="col-12">
              <label for="intProductPrice" class="form-label">Importe</label>
              <input type="number" class="form-control" id="intProductPrice">
            </div>
            <div class="col-12">
              <label for="intProductQty" class="form-label">Stock Disponible</label>
              <input type="text" class="form-control" id="intProductQty">
            </div>
            <div class="col-md-4">
              <label for="txtProductState" class="form-label">Disponibilidad</label>
              <select id="txtProductState" class="form-select">
                <option selected>Choose...</option>
                <option value="true">Disponible</option>
                <option value="false">No Disponible</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="txtProductImg" class="form-label">Imagen</label>
              <input type="text" class="form-control" id="txtProductImg">
            </div>
            <img src="https://image.flaticon.com/icons/png/512/1370/1370329.png" alt="" id="frmImg">
            <div class="col-12">
              <button type="submit" class="btn btn-primary" id="btnAddProduct">Agregar</button>
              <button type="reset" class="btn btn-secondary" id="btnClearForm">Borrar Datos</button>
            </div>
          </form>
    </div>
